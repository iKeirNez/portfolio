<header class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-image rounded-circle img-fluid float-left" src="http://localhost:8080/profile.png" [alt]="site.profile.name" />
                <div class="profile-content float-left">
                    <h1 class="full-name">{{ site.profile.name }}</h1>
                    <h2 class="job-title">{{ site.profile.headline }}</h2>
                    <ul class="social list-inline">
                        <li *ngFor="let link of site.links;" class="list-inline-item">
                          <a [href]="link.url" target="_blank">
                            <i class="fa" [ngClass]="link.icon"></i>
                          </a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-cta-primary float-right" target="_blank">
                    <i class="fa fa-paper-plane"></i> Contact Me
                </a>
            </div>
        </div>
    </div>
</header>
